<form [formGroup]="musicForm">

  <div class="form-group">
    <mat-list>
      
      <mat-list-item>
        <mat-label>Music Type</mat-label>
      </mat-list-item>
      <input matInput placeholder="Placeholder">
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-label>Music Name</mat-label>
      </mat-list-item>
      <input matInput placeholder="Placeholder">
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-label>Director</mat-label>
      </mat-list-item>
      <input matInput placeholder="Placeholder">
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-label>Music Views</mat-label>
      </mat-list-item>
      <input matInput placeholder="Placeholder">
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Traditional</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      </mat-list-item>
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-label>Image Url</mat-label>
      </mat-list-item>
      <input matInput placeholder="Placeholder">
      <mat-divider></mat-divider>

      <mat-list-item>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-list-item>
      <mat-divider></mat-divider>

    </mat-list>
  </div>

  <button type="button" (click)="addMusic()" appHighlightOnFocus="blue">Add Music</button>
  <button type="button" (click)="updateMusic()" appHighlightOnFocus="blue">Update Music</button>
  <button type="submit" appHighlightOnFocus="blue">Submit</button>

</form>
